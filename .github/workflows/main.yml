# .github/workflows/build.yml
name: Build luci-app-routewatch

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up OpenWRT SDK
      run: |
        mkdir buildroot
        cd buildroot
        wget https://downloads.openwrt.org/releases/24.10.0/targets/x86/64/openwrt-sdk-24.10.0-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
        tar -xf openwrt-sdk-*.tar.zst
        mkdir sdk
        mv openwrt-sdk-* sdk

    - name: Build IPK
      run: |
        cd buildroot/sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        cp -r $GITHUB_WORKSPACE package/luci-app-routewatch
        make defconfig
        make package/luci-app-routewatch/compile -j$(nproc) V=s

    - name: Upload packages to gh-pages
      run: |
        mkdir -p publish
        cp buildroot/sdk/bin/packages/*/*/luci-app-routewatch*.ipk publish/
        cd publish
        opkg-make-index . > Packages
        gzip -k Packages

    - name: Push to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./publish
        publish_branch: gh-pages
